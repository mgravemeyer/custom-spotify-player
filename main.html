<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Custom Spotify Player</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="main-container">
        <div class="app-container">
            <h1>Custom Spotify Player</h1>
            <div class="cover-container">
                <img id="album-cover" src="images/eminem-cover.jpg">
            </div>
            <div class="player-container">
                <img src="icons/profile.png">
                <div class="player-media-buttons">
                    <img id="togglePrev" src="icons/backward.png">
                    <img id="togglePlayPause" src="icons/play.png">
                    <img id="toggleNext" src="icons/forward.png">
                </div>
                <img src="icons/settings.png">
            </div>
        </div>
    </div>
</body>
</html>
